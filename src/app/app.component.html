<h1>Angular HTTP Module</h1>

<h2>Using Subscription planet 1</h2>
<code *ngIf="response1">{{ response1.name}}</code>
<!-- Error -->
<!-- <code>{{ response1.name}}</code> -->

<h2>Using Async planet 2</h2>
<code>{{ (response2 | async)?.name}}</code>

<!-- One call per insert -->
<h2>Using Async pipe 2</h2>
<button type="button" (click)="showResponse = !showResponse">Make Call</button>
<code *ngIf="showResponse">{{ (response2 | async)?.name}}</code>

<!-- One call per insert -->
<h2>Using Async pipe 3</h2>
<button type="button" (click)="showResponse2 = !showResponse2">Make Call</button>
<code [hidden]="!showResponse2">{{ (response2 | async)?.name}}</code>
